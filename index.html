<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="wholebody">
        <section class="sectionone">
            <div class="icons">
                <i class="bi bi-wifi"></i><br>
                <i class="bi bi-reception-4"></i><br><br>
                <i class="bi bi-battery-half"></i>
            </div>
        </section>

        <section class="sectiontwo">
           <div class="classone">504</div>
           <div class="classtwo"><button>C</button></div>
           <div class="classthree"><button>+/-</button></div>
           <div class="classfour"><button>%</button></div>
           <div class="classfive"><button>/</button></div>
           <div class="classsix"><button>7</button></div>
           <div class="classseven"><button>8</button></div>
           <div class="classeight"><button>9</button></div>
           <div class="classnine"><button>X</button></div>
           <div class="classten"><button>4</button></div>
           <div class="classeleven"><button>5</button></div>
           <div class="classtwelve"><button>6</button></div>
           <div class="classthirteen"><button>-</button></div>
           <div class="classfourteen"><button>1</button></div>
           <div class="classfifteen"><button>2</button></div>
           <div class="classsixteen"><button>3</button></div>
           <div class="classseventeen"><button>+</button></div>
           <div class="classeighteen"><button>0</button></div>
           <div class="classnineteen"><button>.</button></div>
           <div class="classtwenty"><button>=</button></div>
        </section>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
